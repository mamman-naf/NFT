<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <!-- fonts (outfit)-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="img-container">
          <img
            src="image-equilibrium.jpg"
            alt="Avatar"
            class="equilibrium"
            style="width: 100%"
          />
          <div class="middle">
            <div class="text"><img src="icon-view.svg" alt="" /></div>
          </div>
        </div>

        <h1 class="heading">Equilibrium#3429</h1>

        <p class="info">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="ethereum">
          <div class="no">
            <img src="icon-ethereum.svg" alt="icon-ethereum.svg" />
            <span class="eth">0.041ETH</span>
          </div>

          <div class="no time">
            <img src="icon-clock.svg" alt="" />
            <span class="clock">3 days left</span>
          </div>
        </div>

        <div class="footer">
          <img src="image-avatar.png" alt="image avatar" class="avatar" />

          <span class="clock">Creation of<a href="#"> Jules Wyvern</a></span>
        </div>
      </div>
    </main>
  </body>
</html>
